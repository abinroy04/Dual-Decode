<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUAL DECODE - Results</title>
    <link rel="stylesheet" href="static/style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-y: auto;
        }
        
        main {
            flex-grow: 1;
            padding: 20px;
        }
        
        canvas#background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .results-container {
            background-color: rgba(75, 75, 75, 0.616);
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .transcription {
            white-space: pre-wrap;
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            padding: 15px;
            background-color: rgb(0, 0, 0);
            border-radius: 5px;
            border-left: 4px solid #4a90e2;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .action-button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .action-button:hover {
            background-color: #3a7bc8;
            text-decoration: none;
        }

        .home-button {
            background-color: #4a90e2;
        }

        .home-button:hover {
            background-color: #3a7bc8;
        }
    </style>
</head>
<body>
    <canvas id="background-animation"></canvas>
    <header>
        <div class="brand">
            <h1>DUAL DECODE</h1>
        </div>
        <p class="tagline">Your solution for audio conversion and code switching</p>
    </header>
    <main>
        <div class="results-container">
            <h2>Processing Results</h2>
            <div class="status-message">
                <p>{{ message }}</p>
            </div>

            {% if transcription %}
            <h3>Transcription:</h3>
            <div class="transcription">
                {{ transcription }}
            </div>
            {% endif %}

            <div class="actions">
                <a href="/" class="action-button home-button">Back to Home</a>
                <a href="/upload" class="action-button">Process Another File</a>
                {% if output_file %}
                <a href="{{ output_file }}" class="action-button" download>Download Result</a>
                {% endif %}
            </div>
        </div>
    </main>
    <script>
        const canvas = document.getElementById('background-animation');
        const ctx = canvas.getContext('2d');
        let particlesArray = [];
        const numberOfParticles = 100;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.life = Math.random() * 100 + 50;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
                if (this.size > 0.1) this.size -= 0.05;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        function init() {
            particlesArray = [];
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].life <= 0) {
                    particlesArray.splice(i, 1);
                    i--;
                }
            }
            while (particlesArray.length < numberOfParticles) {
                particlesArray.push(new Particle());
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('load', () => {
            document.body.classList.add('fade-in');
        });
    </script>
</body>
</html>
